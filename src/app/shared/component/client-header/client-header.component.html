<header class="sticky top-0 transition-all duration-[5000] z-[9999] shadow-xl">
    <div class="w-full border-b flex justify-between px-2 py-2 items-center bg-white lg:px-8">
        <div (click)="toggleHamburger = !toggleHamburger"  class="lg:hidden">
            <img *ngIf="!toggleHamburger" src="assets/images/menu.svg"  class="w-8 h-8" alt="menu">
            <img *ngIf="toggleHamburger" src="assets/images/close.svg"  class="w-8 h-8" alt="close">
        </div>
        <div>  </div>
        <div class="hidden space-x-4 items-center  lg:flex">
            <app-base-button text="open account" routerLink="/auth/registration" class="uppercase rounded-3xl px-4 py-1 bg-blue text-gray-shade-two font-rubik  hover:text-white transition-all duration-500 hover:bg-deep-blue" > </app-base-button>
            <app-base-button text="login" routerLink="/auth" class="uppercase rounded-3xl px-4 py-1 bg-gray-shade-two text-blue font-rubik  hover:text-white transition-all duration-500 hover:bg-deep-blue"></app-base-button>
        </div>
        <div class="lg:hidden" routerLink="/auth">
            <img src="assets/images/login.svg"  class="w-8 h-8" alt="login">
        </div>
    </div>
    <nav class="w-full px-4 py-4 bg-white lg:block lg:px-16"  [class.hidden]="!toggleHamburger">
        <ul class="flex flex-col w-full justify-between lg:flex-row">
            <li class="font-medium lg:font-bold font-rubik my-1 lg:my-0 text-[14px] tracking-widest uppercase cursor-pointer" routerLinkActive="text-blue" [routerLinkActiveOptions]="{exact : true}" routerLink="/"> Home </li>
            <li class="lg:font-bold font-medium font-rubik my-1 lg:my-0 text-[14px] tracking-widest uppercase cursor-pointer" routerLinkActive="text-blue" routerLink="/about">About</li>
            <li class="lg:font-bold font-medium font-rubik my-1 lg:my-0 text-[14px] tracking-widest uppercase cursor-pointer" routerLinkActive="text-blue" routerLink="/news">Forex New</li>
            <li class="lg:font-bold font-medium font-rubik my-1 lg:my-0 text-[14px] tracking-widest uppercase cursor-pointer" routerLinkActive="text-blue" routerLink="/education">Analysis & Education</li>
            <li class="lg:font-bold font-medium font-rubik my-1 lg:my-0 text-[14px] tracking-widest uppercase cursor-pointer" routerLinkActive="text-blue" routerLink="/calculator">Calculators</li>
            <li class="lg:font-bold font-medium font-rubik my-1 lg:my-0 text-[14px] tracking-widest uppercase cursor-pointer" routerLinkActive="text-blue" routerLink="/contact">Contact</li>
        </ul>
    </nav>
</header>
